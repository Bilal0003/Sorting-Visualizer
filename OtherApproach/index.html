<!DOCTYPE html>

<head>
    <title>Sorting Visualizer</title>
    <link rel ="stylesheet" href="style.css" />
</head>

<body>
    <h1 id ="titre">  Sorting Visualizer </h1>
    <nav>
        <div class="col" id="input">
            <span id="size">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1 value=60 oninput="updateArraySize() ">
            </span>
            <span id="speed">Delay
                <input id="time_slider" type="range" min="0" max="300" stepDown=10 value=10 oninput="updateSpeed()" >
            </span>
        </div>
    </nav>


    <div id="container"></div>

    <hr>

    <div id="buttons-container">
        <button id="muteButton" onclick="MuteWindow()"> Mute Audio</button>
        <button class="btn" onclick="initialise()"> Generate New Array</button>
        <button class="btn" onclick=" playBubble() "> BubbleSort </button>
        <button class="btn" onclick=" playMerge() "> MergeSort </button>
        <button class="btn" onclick=" playSelection() "> SelectionSort </button>
        <button class="btn" onclick=" playBS2() "> BS2 </button>
        <button class="btn" onclick=" playSS2() "> SS2 </button>
    </div>
    <hr>

    
    
    <script src="script.js"></script>
</body>

</html>
