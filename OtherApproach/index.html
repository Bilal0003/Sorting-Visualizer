<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.5" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 id="titre">Sorting Visualizer</h1>

    <div id="sorting-panel">
      <div id="top-box">
        <div class="sliders" id="input">
          <span id="size"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="10"
              max="100"
              step="1"
              value="60"
              oninput="updateArraySize(); updateWidth(); "
            />
          </span>
          <span id="speed"
            >Delay
            <input
              id="time_slider"
              type="range"
              min="0"
              max="300"
              stepDown="10"
              value="10"
              oninput="updateSpeed()"
            />
          </span>
        </div>
      </div>

      <div id="container"></div>

      <div id="bottom-box">
        <!--button class="btn" id="muteButton" onclick="MuteWindow()"> Mute Audio</button-->
        <button class="btn" onclick="initialise()">Generate New Array</button>
        <button class="btn" onclick=" playBubble() ">BubbleSort</button>
        <button class="btn" onclick=" playMerge() ">MergeSort</button>
        <button class="btn" onclick=" playSelection() ">SelectionSort</button>
        <!--<button class="btn" onclick=" playBS2() ">BS2</button>
        <button class="btn" onclick=" playSS2() ">SS2</button>-->
      </div>
    </div>
  </body>
</html>
